<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Google Apps</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/022/721/557/non_2x/google-logo-for-search-site-free-png.png') no-repeat center center/cover;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 50px;
        }
        .container {
            background: rgba(30, 30, 30, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 128, 0, 0.6);
            width: 95%;
            max-width: 1100px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #2ecc71;
            font-size: 30px;
        }
        p {
            margin-bottom: 30px;
            font-size: 22px;
        }
        .btn {
            background: #2ecc71;
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 3px 10px rgba(0, 128, 0, 0.5);
            width: 300px;
            height: 65px;
            margin: 15px;
            gap: 15px;
        }
        .btn img {
            width: 32px;
            height: 32px;
        }
        .btn:hover {
            background: #27ae60;
            box-shadow: 0px 5px 15px rgba(0, 128, 0, 0.7);
        }
        .apps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
    </style>
</head>
<link rel="icon" href="https://png.pngtree.com/png-clipart/20230405/original/pngtree-the-islamic-icon-greeting-of-ramadan-mubarak-is-round-with-a-png-image_9027525.png" type="image/x-icon">

<body>
    <div class="container">
        <h2>Google Classroom Preview</h2>
        <p>Klik tombol di bawah untuk membuka Google Classroom.</p>
        <a href="https://classroom.google.com" target="_blank" class="btn">
            <img src="https://ssl.gstatic.com/classroom/ic_product_classroom_48.png" alt="Classroom">
            Buka Google Classroom
        </a>
    </div>
    
    <div class="container">
        <h2>Aplikasi Google Lain</h2>
        <div class="apps-container">
            <a href="https://www.canva.com" target="_blank" class="btn">
                <img src="https://cdn3d.iconscout.com/3d/free/thumb/free-canva-9234654-7516879.png" alt="Canva">
                Canva
            </a>
            <a href="https://docs.google.com" target="_blank" class="btn">
                <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" alt="Docs">
                Google Docs
            </a>
            <a href="https://sheets.google.com" target="_blank" class="btn">
                <img src="https://ssl.gstatic.com/docs/spreadsheets/favicon3.ico" alt="Sheets">
                Google Sheets
            </a>
            <a href="https://slides.google.com" target="_blank" class="btn">
                <img src="https://ssl.gstatic.com/docs/presentations/images/favicon5.ico" alt="Slides">
                Google Slides
            </a>
            <a href="https://drive.google.com" target="_blank" class="btn">
                <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
                Google Drive
            </a>
            <a href="https://mail.google.com" target="_blank" class="btn">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail">
                Gmail
            </a>
            <a href="https://meet.google.com" target="_blank" class="btn">
                <img src="https://static.vecteezy.com/system/resources/previews/022/613/028/large_2x/google-meet-icon-logo-symbol-free-png.png" alt="Meet">
                Google Meet
            </a>
            <a href="https://calendar.google.com" target="_blank" class="btn">
                <img src="https://logo-marque.com/wp-content/uploads/2021/03/Google-Calendar-Logo.png" alt="Calendar">
                Google Calendar
            </a>
        </div>
    </div>
</body>
</html>
