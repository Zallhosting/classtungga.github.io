    <style>
        /* Gaya untuk Splash Screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000; /* Latar belakang hitam */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .splash-text {
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Efek animasi teks */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Efek menghilang */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Gaya halaman utama */
        .container {
            display: none;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #008000; /* Hijau */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .card {
            width: 150px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background-color: #f5f5f5;
            transition: transform 0.5s ease-in-out, background 0.1s;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #008000; /* Hijau saat hover */
            color: white;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
        <h1 class="splash-text">Selamat Datang di <span style="color:#00ff00;">Classtungga Dev</span></h1>
        <p class="splash-text">"Kuasailah lah teknologi untuk membantu orang kain, bukan untuk menguasain orang lain"</p>
    </div>

    <script>
        // Tunggu 5 detik lalu hilangkan splash screen
        setTimeout(() => {
