<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNGGA.AI - Smart Classroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            background-color: #165B33;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            animation: fadeIn 1.2s ease-in-out;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #128C7E;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background-color: #0e6b5e;
        }

        .chat-container {
            width: 60%;
            margin: 20px auto;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .chat-box {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .chat-input button {
            background-color: #25D366;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
    </style>
    <script>
        function sendMessage() {
            let input = document.getElementById("chatMessage");
            let message = input.value.trim();
            if (message) {
                let chatBox = document.getElementById("chatBox");
                let newMessage = document.createElement("p");
                newMessage.textContent = "Anda: " + message;
                chatBox.appendChild(newMessage);
                input.value = "";
            }
        }
        
        function navigateTo(page) {
            window.location.href = page.toLowerCase().replace(/ /g, "_") + ".html";
        }
    </script>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="TUNGGA.AI Logo" height="40">

</div>

<div class="menu">
    <a href="jadwal.html">ðŸ“… Jadwal</a>
    <a href="materi.html">ðŸ“– Materi</a>
    <a href="absensi.html">âœ… Absensi</a>
    <a href="pengumuman.html">ðŸ“¢ Pengumuman</a>
    <a href="ruang_diskusi.html">ðŸ’¬ Ruang diskusi</a>
</div>

<div class="chat-container">
    <h3>Chat dengan TUNGGA.AI</h3>
    <div class="chat-box" id="chatBox">
        <p><strong>TUNGGA.AI:</strong> Halo! Apa yang bisa saya bantu?</p>
    </div>
    <div class="chat-input">
        <input type="text" id="chatMessage" placeholder="Ketik pesan...">
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

</body>
</html>
