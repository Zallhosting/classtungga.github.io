<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Pelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpaperaccess.com/full/4269152.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Daftar Mata Pelajaran dari pengulangan 7-9</h2>
    <div class="container">
        <div class="card">Matematika</div>
        <div class="card">Bahasa Indonesia</div>
        <div class="card">Bahasa Inggris</div>
        <div class="card">Ilmu Pengetahuan Alam (IPA)</div>
        <div class="card">Ilmu Pengetahuan Sosial (IPS)</div>
        <div class="card">Pendidikan Pancasila dan Kewarganegaraan (PPKn)</div>
        <div class="card">Pendidikan Jasmani, Olahraga, dan Kesehatan (PJOK)</div>
        <div class="card">Seni Budaya</div>
        <div class="card">Informatika</div>
        <div class="card">Pendidikan Agama Islam</div>
    </div>
</body>
</html>
